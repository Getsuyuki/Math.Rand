<html>
    <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
               var cont$;
               cont$ = (".hello-container");
               $(".hello-container").animate({top:'+=40',opacity: 0.7}, 900); 
               setTimeout(function(){
               $(".world-container").animate({top:'+=40',opacity: 0.7}, 900)
               },300);
               setTimeout(function(){
               $(".hw-text").animate({top:'+=40',opacity: 0.7}, 900)
               },600);
        });
        function huevos(){
                    $(".huext").animate({opacity: 1}, 500);
               };
    </script>
    </head>
    <body> 
	<div class = "hello-container"
         style = "background:#33AD5C;
		          height: 90px;
			      width: 200px;
			      position: absolute;
                  border: 2px solid;
                  border-radius: 25px;
                  left: 270px;
                  opacity: 0;
                  border-color: #33AD5C
                  ">
	</div>
	<div class = "world-container"
         style = "background:#00B8E6;
		          height: 90px;
			      width: 200px;
			      position: absolute;
                  border: 2px solid;
                  border-radius: 25px;
                  left: 300px;
                  top: 15px;
                  opacity: 0;
                  border-color: #00B8E6
                  ">
	</div>
    <div class = "hw-text"
         style = "position: absolute;
                  left: 260px;
                  font-family: Verdana;
                  font-size: 3em;
                  opacity: 0
                  ">
        <p>Hello World!</p>
    </div>
	<button class = "button" type="button" style="position: absolute; left: 320; top: 222" onclick="huevos()">Pls 2 Click</button>
	<div class = "huext" style = "font-size: 1.5em; font-family: Verdana; position: absolute; top: 232; left:60; opacity: 0">
        <p>I promise I'll have cooler stuff on here eventually</p>
    </div>
    </body>
</html>
